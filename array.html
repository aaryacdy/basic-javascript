<html>
<head>
<title> using array </title>
</head>
<body>
<h1 align="center"> USING ARRAY</H1>
<HR>
<SCRIPT LANGUAGE="JAVASCRIPT">
ma=new Array(1,4,3,2,7,6,9,8,5)
document.write("<pre>")
document.write("myarray.toString()\t:\t\t")
document.write(ma.toString()+"<br>")
document.write("myarray.join(-)\t:\t\t")
document.write(ma.join("-")+"<br>")
document.write("myarray.reverse()\t:\t\t")
document.write(ma.reverse()+"<br>")
document.write("myarray.sort()\t:\t\t")
document.write(ma.sort()+"<br>")
document.write("<pre>")
</script>
</body>
</html>
