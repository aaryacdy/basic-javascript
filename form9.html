<html>
<head>
<title> form processing </title>

<script language="javascript">
function pf()
{
var ans="" ,col=""
var index= document.form1.menu1.selectedIndex
ans+="your selection :"
col=document.form1.menu1.options[index].value;
switch(col)
{
case "R":
ans+="red"
break

case "B":
ans+="Blue"
break

case "G":
ans+="Green"
break

case "Y":
ans+="yellow"
break

case "O":
ans+="orange"
}
alert(ans)

}
</script>
<head>
<body>
<form name="form1">
<h1 align="center">PULL DOWN MENU </h1>

<select name="menu1">

<option value="B">BLUE
<option value="G">GREEn

<option value="O">Orange
</select>
<p>
<a align="center"><input type="button" value="display selection" onclick="pf()">
</form>
</body>
</html>
